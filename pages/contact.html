<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us – BPC</title>
  <meta name="description" content="Get in touch with BPC – Building Procurement Construction for inquiries, support, and orders.">
  <link rel="icon" href="../assets/logo.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../index.html"><img src="../assets/logo.webp" alt="BPC Logo" class="h-10"></a>
      <nav class="space-x-6">
        <a href="../index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="services.html" class="hover:text-blue-600">Services</a>
        <a href="suppliers.html" class="hover:text-blue-600">Suppliers</a>
        <a href="contact.html" class="font-semibold text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto py-16 px-6">
    <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
    <p class="text-center text-gray-600 mb-12">Have questions? Reach out to us—we’re here to help.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div class="bg-white rounded-2xl shadow p-8">
        <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="map-pin" class="text-blue-600"></i> House 11, Road 96, Gulshan-2, Dhaka 1212
        </p>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="phone" class="text-blue-600"></i> +880 1714-736623
        </p>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="mail" class="text-blue-600"></i> bpc.proc@gmail.com
        </p>
      </div>

      <!-- Contact Form -->
      <form id="contactForm" class="space-y-4 bg-white shadow-lg rounded-2xl p-6">
        <div>
          <label for="contactName" class="block text-sm font-medium">Name</label>
          <input id="contactName" type="text" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label for="contactEmail" class="block text-sm font-medium">Email</label>
          <input id="contactEmail" type="email" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label for="contactPhone" class="block text-sm font-medium">Phone Number</label>
          <input id="contactPhone" type="text" class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label for="contactAddress" class="block text-sm font-medium">Address</label>
          <input id="contactAddress" type="text" required class="w-full border rounded-lg p-2">
        </div>
        <div>
          <label for="contactMessage" class="block text-sm font-medium">Message</label>
          <textarea id="contactMessage" rows="4" required class="w-full border rounded-lg p-2"></textarea>
        </div>
        <button id="submitBtn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2">
          <span id="btnText">Send Message</span>
          <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50"></div>

  <!-- Footer -->
  <footer class="bg-white border-t mt-16">
    <div class="container mx-auto text-center py-6 text-gray-600 text-sm">
      © <span id="year"></span> BPC – All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();
    document.getElementById("year").textContent = new Date().getFullYear();

    (function() {
      emailjs.init("fpDzznXzakdQE1aQh"); // your public key
    })();

    // Toast
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `px-4 py-3 rounded-lg shadow-lg text-white animate-slide-in 
        ${type === "success" ? "bg-green-600" : "bg-red-600"}`;
      toast.innerText = message;

      document.getElementById("toast-container").appendChild(toast);

      setTimeout(() => {
        toast.classList.add("opacity-0", "translate-x-5");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    // Animation for slide-in
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.5s ease-out;
      }
    `;
    document.head.appendChild(style);

    // Form submit
    const form = document.getElementById("contactForm");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Show spinner
      btnText.textContent = "Sending...";
      btnSpinner.classList.remove("hidden");
      submitBtn.disabled = true;

      const templateParams = {
        name: document.getElementById("contactName").value,
        email: document.getElementById("contactEmail").value,
        phone: document.getElementById("contactPhone").value,
        address: document.getElementById("contactAddress").value,
        message: document.getElementById("contactMessage").value
      };

      emailjs.send("service_bpcproc_2025", "template_bpcproc_request", templateParams)
        .then(() => {
          showToast("✅ Your message has been sent!", "success");
          form.reset();
        })
        .catch((err) => {
          console.error("EmailJS error:", err);
          showToast("❌ Failed to send message. Try again.", "error");
        })
        .finally(() => {
          // Reset button
          btnText.textContent = "Send Message";
          btnSpinner.classList.add("hidden");
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
