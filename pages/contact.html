<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us – BPC</title>
  <meta name="description" content="Get in touch with BPC – Building Procurement Construction for inquiries, support, and orders.">
  <link rel="icon" href="../assets/logo.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../index.html"><img src="../assets/logo.webp" alt="BPC Logo" class="h-10"></a>
      <nav class="space-x-6">
        <a href="../index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="services.html" class="hover:text-blue-600">Services</a>
        <a href="suppliers.html" class="hover:text-blue-600">Suppliers</a>
        <a href="contact.html" class="font-semibold text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto py-16 px-6">
    <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
    <p class="text-center text-gray-600 mb-12">Have questions? Reach out to us—we’re here to help.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div class="bg-white rounded-2xl shadow p-8">
        <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="map-pin" class="text-blue-600"></i> Dhaka, Bangladesh
        </p>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="phone" class="text-blue-600"></i> +880 1234 567890
        </p>
        <p class="text-gray-600 mb-4 flex items-center gap-2">
          <i data-feather="mail" class="text-blue-600"></i> info@bpcproc.com
        </p>
      </div>

      <!-- Form -->
      <form id="contactForm" class="space-y-4 bg-white shadow-lg rounded-2xl p-6">
  <div>
    <label class="block text-sm font-medium">Name</label>
    <input id="qName" type="text" required class="w-full border rounded-lg p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Email</label>
    <input id="qEmail" type="email" required class="w-full border rounded-lg p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Your Phone Number</label>
    <input id="qPhone" type="text" class="w-full border rounded-lg p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Your Address</label>
    <input id="qAddress" type="text" required class="w-full border rounded-lg p-2">
  </div>
  <div>
    <label class="block text-sm font-medium"> Tpye Your Message Here.</label>
    <textarea id="qMessage" rows="4" required class="w-full border rounded-lg p-2"></textarea>
  </div>
  <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800">
    Send Message
  </button>
</form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-16">
    <div class="container mx-auto text-center py-6 text-gray-600 text-sm">
      © 2025 BPC – All rights reserved.
    </div>
  </footer>
<!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("fpDzznXzakdQE1aQh");
    })();
  </script>
  <script>feather.replace();</script>
</body>
</html>
