<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us – BPC</title>
  <meta name="description" content="Get in touch with BPC – Building Procurement Construction for inquiries, support, and orders.">
  <link rel="icon" href="../assets/logo.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../index.html"><img src="../assets/logo.webp" alt="BPC Logo" class="h-10"></a>
      <nav class="space-x-6">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="font-semibold text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-16 text-center">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="mb-8">Have questions? Reach out to us via the form below.</p>
    <form class="max-w-lg mx-auto bg-white p-6 shadow rounded-lg space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border p-3 rounded" required>
      <input type="email" placeholder="Your Email" class="w-full border p-3 rounded" required>
      <textarea placeholder="Your Message" class="w-full border p-3 rounded" rows="5" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <p>&copy; 2025 BPC. All rights reserved.</p>
  </footer>
</body>
</html>
